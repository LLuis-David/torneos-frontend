<div class="container mt-4">
    <div class="d-flex align-items-center mb-3">
      <img src="assets/images/logo2.png" alt="Alumno" width="40" height="40" class="me-2" />
      <h3 class="m-0">Registrar Alumno</h3>
    </div>
  
    <form #alumnoForm="ngForm" (ngSubmit)="registrarAlumno(alumnoForm)" novalidate>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">No. de Cuenta</label>
          <input
            name="noCuenta"
            type="number"
            [(ngModel)]="nuevoAlumno.noCuenta"
            required
            class="form-control"
          />
        </div>
        <div class="col-md-8">
          <label class="form-label">Nombre Completo</label>
          <input
            name="nombre"
            [(ngModel)]="nuevoAlumno.nombre"
            required
            class="form-control"
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">Tel. Emergencia</label>
          <input
            name="telEmergencia"
            [(ngModel)]="nuevoAlumno.telEmergencia"
            required
            class="form-control"
          />
        </div>
        <div class="col-md-2">
          <label class="form-label">Semestre</label>
          <select
            name="semestre"
            [(ngModel)]="nuevoAlumno.semestre"
            required
            class="form-select"
          >
            <option value="" disabled>Elige...</option>
            <option [ngValue]="1">1°</option>
            <option [ngValue]="2">2°</option>
            <option [ngValue]="3">3°</option>
            <option [ngValue]="4">4°</option>
            <option [ngValue]="5">5°</option>
            <option [ngValue]="6">6°</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Tipo de Sangre</label>
          <select
            name="tipoSangre"
            [(ngModel)]="nuevoAlumno.tipoSangre"
            required
            class="form-select"
          >
            <option value="" disabled>Elige...</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">No. SS</label>
          <input
            name="noSS"
            [(ngModel)]="nuevoAlumno.noSS"
            required
            class="form-control"
          />
        </div>
        <div class="col-md-2">
          <label class="form-label">Sexo</label>
          <select
            name="sexo"
            [(ngModel)]="nuevoAlumno.sexo"
            required
            class="form-select"
          >
            <option value="" disabled>Elige...</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </div>
      </div>
  
      <div class="mt-3 d-flex gap-2">
        <button type="submit" class="btn btn-success" [disabled]="alumnoForm.invalid">
          Registrar Alumno
        </button>
        <button type="button" class="btn btn-secondary" (click)="regresar()">
          Regresar
        </button>
      </div>
    </form>
  </div>
